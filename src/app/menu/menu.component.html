<div class="container"    fxLayout="column"  fxLayoutGap="10px">

  <div fxFlex>
    <div>
        <h3>Menu</h3>
    </div>  
  </div>
  <mat-list fxFlex>
    <mat-grid-list cols="2" rowspan="100px">
    <mat-grid-tile *ngFor="let dish of dishes">
      <img height="100px" src={{dish.image}} alt={{dish.name}}>
      <mat-grid-tile-footer>
        <h1>{{dish.name | uppercase}}</h1>
      </mat-grid-tile-footer>
     </mat-grid-tile> 
  </mat-grid-list>
  </mat-list>

</div>

<div *ngIf="selectedDish">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>{{selectedDish.name}}</h3>
      </mat-card-title>
    </mat-card-header>
    <img mat-card-image src = {{selectedDish.image}} />
    <mat-card-content>
      <p>{{selectedDish.description}}</p>
    </mat-card-content>
  </mat-card>


</div>
