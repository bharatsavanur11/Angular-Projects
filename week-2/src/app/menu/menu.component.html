<div class="container" fxLayout.sm="column" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
    </div>
  </div>
  <mat-list fxFlex="40">
    <mat-grid-list cols="2" rowspan="100px">
      <mat-grid-tile *ngFor="let dish of dishes" (click)="onSelect(dish)">
        <img height="100px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-list>

</div>

<div *ngIf="selectedDish">
  <app-dishdetails [dish]="selectedDish"></app-dishdetails>
</div>
